<h2>Por Pais</h2>
<hr/>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()">
            <input 
                type="text" 
                name='termino' 
                placeholder="Buscar país..." 
                class="form-control" 
                autocomplete="off"
                [(ngModel)]="termino"
            />
        </form>
    </div>
</div>

<hr>

<div class="alert alert-danger" *ngIf="hayError">
    No se encontro nada con el término {{termino}}
</div>

<div class="row" *ngIf="paises.length>0">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bander</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; let i = index">
                    <td>{{i + 1}}</td>
                    <td>
                        <img [src]="pais.flags.png" alt="Bandera de {{pais.name.common}}" class="small-flag">
                    </td>
                    <td>{{pais.name.common}}</td>
                    <td>{{pais.population | number}}</td>
                    <td>
                        <a [routerLink]="['/pais', pais.cca2]"> Ver más...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
